internship_hello.hello:
  path: '/hello'
  defaults:
    _form: '\Drupal\internship_hello\Form\HelloForm'
    _title: 'Hello'
  requirements:
    _permission: 'access content' 

internship_hello.delete:
  path: '/delete/{id}'
  defaults:
    _controller: '\Drupal\internship_hello\Controller\DeleteController::delete'
  requirements:
    _permission: 'access content' 